<!DOCTYPE html>
<html lang="en">

<head>
    <title>Url Shortener</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="assets/js/shortener.js"></script>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Url Shortener</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-10">
              <!-- Name input -->
              <div class="form-outline">
                <input type="text" class="form-control" placeholder="Long Url"
                    aria-label="Long Url" aria-describedby="generate-button" id="longurl-input">
              </div>
            </div>
            <div class="col-md-2">
              <!-- Email input -->
              <div class="form-outline">
                <button class="btn btn-outline-secondary col-md-12" type="button" id="generate-button">Generate</button>
              </div>
            </div>
          </div>
        <div class="row col-md-12 invisible" id="success-row">
            <p></p>
            <div class="col-md-1"></div>
            <div class="alert alert-success col-md-10" role="alert" >
                Short Url: <a href="#" target="_blank" id="success-message"></a>
            </div>
        </div>
    </div>

</body>

</html>
